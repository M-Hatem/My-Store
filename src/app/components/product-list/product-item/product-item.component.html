<a routerLink="/product-list/{{ product.id }}/details">
  <img
    src="{{ product.url }}"
    class="w-50 border border-primary p-4"
    alt="product.name"
  />
</a>
<h5 class="mt-3">{{ product.name }}</h5>
<p>$ {{ product.price }}</p>
<form
  #addToCartForm="ngForm"
  (ngSubmit)="onSubmit(addToCartForm)"
  class="d-flex justify-content-center flex-column align-items-center"
>
  <select
    class="mb-3 form-select w-50 text-center"
    ngModel
    name="quantity"
    required
  >
    <option value="" selected disabled>Select Qunatity</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
  </select>
  <br />
  <button
    type="submit"
    class="btn btn-primary w-50"
    (click)="alert()"
    [disabled]="addToCartForm.invalid"
  >
    Add to cart
  </button>
</form>
